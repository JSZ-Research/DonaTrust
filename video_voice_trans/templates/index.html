<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Dubber | Voice Clone & Translate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        body {
            background: radial-gradient(circle at top left, #1e1b4b, #0f172a);
            min-height: 100vh;
            color: #f8fafc;
        }
        #log::-webkit-scrollbar { width: 4px; }
        #log::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
    </style>
</head>
<body class="flex items-center justify-center p-6">

    <div class="max-w-xl w-full glass rounded-3xl p-8 shadow-2xl">
        <div class="flex items-center gap-3 mb-8">
            <div class="p-3 bg-indigo-600 rounded-xl">
                <i data-lucide="languages" class="text-white w-6 h-6"></i>
            </div>
            <div>
                <h1 class="text-2xl font-bold bg-gradient-to-r from-white to-slate-400 bg-clip-text text-transparent">
                    AI Video Translator
                </h1>
                <p class="text-slate-400 text-sm">Powered by Whisper & ElevenLabs</p>
            </div>
        </div>

        <div id="drop-zone" class="border-2 border-dashed border-slate-600 rounded-2xl p-10 text-center hover:border-indigo-500 transition-colors cursor-pointer group mb-6">
            <input type="file" id="fileInput" class="hidden" accept="video/*">
            <i data-lucide="clapperboard" class="w-12 h-12 mx-auto mb-4 text-slate-500 group-hover:text-indigo-400 transition-colors"></i>
            <p class="text-lg font-medium" id="file-name">Click or drag video here</p>
            <p class="text-slate-500 text-sm mt-2">MP4, MOV or MKV (Max 50MB)</p>
        </div>

        <div class="space-y-4 mb-8">
            <div class="flex items-center justify-between p-4 glass rounded-xl">
                <div class="flex items-center gap-3">
                    <i data-lucide="mic-2" class="w-5 h-5 text-indigo-400"></i>
                    <span class="text-sm font-medium">ElevenLabs Voice</span>
                </div>
                <span class="text-xs bg-slate-700 px-2 py-1 rounded text-slate-300">Rachel (21m00T...)</span>
            </div>
        </div>

        <button id="processBtn" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-4 rounded-xl shadow-lg shadow-indigo-500/20 transition-all flex items-center justify-center gap-2">
            <span>Generate English Version</span>
            <i data-lucide="sparkles" class="w-5 h-5"></i>
        </button>

        <div id="status-container" class="mt-8 hidden">
            <div class="flex justify-between text-sm mb-2">
                <span id="status-text" class="text-indigo-300">Processing...</span>
                <span id="percent" class="font-mono">0%</span>
            </div>
            <div class="w-full bg-slate-800 rounded-full h-2 overflow-hidden">
                <div id="progress-bar" class="bg-indigo-500 h-2 rounded-full transition-all duration-500" style="width: 0%"></div>
            </div>
            <div id="log" class="mt-4 text-[10px] font-mono text-slate-500 bg-black/30 p-3 rounded-lg h-32 overflow-y-auto leading-relaxed">
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('drop-zone');
        const processBtn = document.getElementById('processBtn');
        const statusContainer = document.getElementById('status-container');
        const progressBar = document.getElementById('progress-bar');
        const percentText = document.getElementById('percent');
        const statusText = document.getElementById('status-text');
        const logContainer = document.getElementById('log');

        dropZone.onclick = () => fileInput.click();
        
        fileInput.onchange = (e) => {
            if(e.target.files.length) {
                document.getElementById('file-name').innerText = e.target.files[0].name;
                document.getElementById('file-name').classList.add('text-indigo-400');
            }
        };

        processBtn.onclick = async () => {
            const file = fileInput.files[0];
            if(!file) return alert("Please select a video!");

            statusContainer.classList.remove('hidden');
            processBtn.disabled = true;
            processBtn.style.opacity = "0.5";
            logContainer.innerHTML = "> Preparing upload...";
            
            const formData = new FormData();
            formData.append('video', file);

            try {
                updateStatus("Sending to server... Please wait.", 15);
                
                // 注意：这里使用相对路径 /process，防止跨域或 IP 错误
                const response = await fetch('/process', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || "Server Error");
                }

                updateStatus("Download starting...", 95);

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = "translated_" + file.name;
                document.body.appendChild(a);
                a.click();
                
                updateStatus("Complete! Video saved.", 100);
            } catch (error) {
                updateStatus("Error: " + error.message, 0);
                statusText.classList.add('text-red-400');
            } finally {
                processBtn.disabled = false;
                processBtn.style.opacity = "1";
            }
        };

        function updateStatus(msg, percentage) {
            statusText.innerText = msg;
            progressBar.style.width = percentage + '%';
            percentText.innerText = percentage + '%';
            const time = new Date().toLocaleTimeString();
            logContainer.innerHTML += `<br><span class="opacity-50">[${time}]</span> > ${msg}`;
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // 拖拽
        dropZone.ondragover = (e) => { e.preventDefault(); dropZone.classList.add('bg-indigo-500/10'); };
        dropZone.ondragleave = () => dropZone.classList.remove('bg-indigo-500/10');
        dropZone.ondrop = (e) => {
            e.preventDefault();
            dropZone.classList.remove('bg-indigo-500/10');
            fileInput.files = e.dataTransfer.files;
            document.getElementById('file-name').innerText = fileInput.files[0].name;
        };
    </script>
</body>
</html>
