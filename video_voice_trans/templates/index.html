<!DOCTYPE html>
<html lang="zh">
<head>

    <title>AI 视频翻译器</title>

            <div style="margin: 20px 0;">
                <label>选择音色：</label>
                <select name="voice">
                    <option value="21m00Tcm4TlvDq8ikWAM">Rachel (柔和女声)</option>
                    <option value="AZnzlk1XvdvUe3BnKnS2">Nicole (知性女声)</option>
                    <option value="pNInz6obpgDQGcFmaJgB">Adam (稳重男声)</option>
                </select>
            </div>
            <button type="submit" class="btn-primary">开始翻译并下载</button>
        </form>
    </div>
</body>
</html>
